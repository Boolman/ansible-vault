vault_user: 	"vault"
vault_group: 	"vault"

# TLS/SSL
vault_tls: 	false
vault_tls_cert_file: "/etc/opt/vault/ssl/vault.cert"
vault_tls_key_file: "/etc/opt/vault/ssl/vault.key"
vault_tls_ca_file: "/etc/opt/vault/ssl/ca.cert"

# Networking
vault_bind_address:	"0.0.0.0"
vault_url:	"http://127.0.0.1:8200"
vault_port:	"8200"

vault_cluster_name:	"default"
vault_lease_ttl:	"10h"
vault_disable_mlock:	'true'
vault_unseal_script: false
vault_unseal_keys: [ '"12314"', '"12313"', '"124124"' ]
vault_version:	"0.9.0"


# Backend
vault_backend:	"consul"

# Consul-backend
vault_consul_address:	"http://127.0.0.1:8500"
vault_consul_path: 	"vault"
vault_consul_token: 	""
vault_consul_scheme: 	"http"
